<div class="container">
    <h2>Contact form</h2>
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit) = "createContact()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" 
                        aria-describedby="emailHelp" name="email"
                        placeholder="Enter email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" id="userName" 
                        name="userName"
                        placeholder="Username" [(ngModel)]="userName">
                </div>
                <div class="form-group">
                        <label for="PhoneNo">Phone #</label>
                        <input type="text" class="form-control" id="phoneNo" 
                        name="phone"
                        placeholder="Phone #" [(ngModel)]="phone" >
                    </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <div class="col-md-6">
            <div *ngIf="contacts.length > 0">
                <h3>Contacts</h3>
                <div *ngFor="let item of contacts">
                    
                    <div  class="btn-link"> {{item.userName}} 
                        <a class="badge badge-primary" *ngIf="isCollapsed" 
                        (click)="collapse()" style="color: white;">+</a>
                        <a class="badge badge-primary" *ngIf="!isCollapsed" 
                        (click)="collapse()" style="color: white;">-</a>
                    </div>
                    <div *ngIf="!isCollapsed">
                            <div class="small"> {{item.email}} </div>
                            <div class="small"> {{item.phone}} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
